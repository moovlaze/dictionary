<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>dictionary</title>
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="manifest" href="/site.webmanifest" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@300;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./assets/styles/main.css" />
		<script src="./assets/js/script.js" defer></script>
	</head>

	<body>
		<div class="app">
			<main class="main">
				<h1>Your best <span>Dictionary</span></h1>

				<form class="form">
					<div class="form-group">
						<input
							type="text"
							placeholder="Type a word..."
							name="word"
							id="word-input"
							autocomplete="off"
							value=""
						/>
					</div>
					<button type="submit">Search</button>
				</form>

				<div class="error"></div>

				<div class="results">
					<div class="results-info">
						<div class="results-word"></div>

						<div class="results-sound">
							<img src="./assets/img/sound.png" alt="" />
						</div>
					</div>

					<div class="results-list">
						<div class="results-item">
							<div class="results-item__part">Noun</div>

							<div class="results-item__definitions">
								<div class="results-item__definition">
									<p></p>
									<div class="results-item__example"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
